<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Json From Api</title>
</head>
<body>
    <script>
        const url = 'https://api.jsonbin.io/b/5e8b70c4e583106bbe33409f/1';
        async function getData(){

            const response = await fetch(url);
            const data = await response.json();
            //console.log(data[1].hobby);

            for(i = 0;i<data.length;i++){
                document.write('<h4>'+data[i].name+'</h4>');
                document.write('<li>'+data[i].hobby+'</li>');
            }
        };
        getData();
    </script>
    </ul>
</body>
</html>
